{% load static %}
<nav class="w-full flex justify-between items-center py-3 px-4 fixed z-50">
    <div class="w-6/12">
        <a href="/">
            <img class="w-2/12" src="{% static 'images/hashflix.png' %}"> 
        </a>
    </div>
    <div class="w-6/12 flex flex-nowrap justify-end">
        {% if user.is_authenticated %}
        <div class="mr-2">
            <form method="GET" action="{% url 'filme:pesquisafilme' %}" class="flex items-center">
                <input type="text" class="py-1 px-2 rounded text-black bg-white" name="query" value="{{ request.GET.query }}" placeholder="Pesquisar...">
                <input type="submit" value="">
            </form>
        </div>
        {% endif %}
        <div class="mr-2">
            {% if user.is_authenticated %}
            <a href="{% url 'filme:logout' %}">
                <button class="bg-red-600 text-white rounded py-1 px-3">
                    Sair
                </button>
            </a>
            {% else %}
            <a href="{% url 'filme:login' %}">
                    <button class="bg-red-600 text-white rounded py-1 px-3">
                        Login
                    </button>
                </a>
            {% endif %}
        </div>
        {% if user.is_authenticated %}
        <div class="mr-2">
            <a href="{% url 'filme:editarperfil' request.user.pk %}">
                <button class="bg-red-600 text-white rounded py-1 px-3">
                    Editar Perfil
                </button>
            </a>
        </div>
        {% endif %}
    </div>
</nav>
